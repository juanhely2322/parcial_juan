<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4 text-center">

    <form action="/guardar" method="POST" class="form-floating"style="width: 80%;">
        <h1>Crear una base de datos</h1>
        <div  class="form-floating mb-3">
            
            <input type="text" class="form-control" id="label1" name="host">
            <label for="label1" >Hostname</label>
        </div>

        <div  class="form-floating mb-3">
            
            <input type="text" class="form-control" id="label1" name="usuario">
            <label for="label1" >Usuario</label>
        </div>

        <div  class="form-floating mb-3">
            
            <input type="password" class="form-control" id="label1" name="contrasenia">
            <label for="label1" >Contrase√±a</label>
        </div>

       

        <div  class="form-floating mb-3">
            
            <input type="text" class="form-control" id="label1" name="puerto">
            <label for="label1" >Puerto</label>
        </div>
        <div  class="form-floating mb-3">
            
            <input type="text" class="form-control" id="label1" name="base">
            <label for="label1" >Base de datos</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="check">
            <label class="form-check-label" for="flexCheckChecked">Mostrar todo</label>
        </div>    
        <div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>


        <table style="width: 100%;"class="table" >
            <tr>
                <th>BASE</th>
            </tr>
            
            {% for user in users %}
            <tr>
                <td>{{ user.base }}</td>   
               
            </tr>   
            {% endfor %}
        </table>


    </form>

</div>
    
   

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
